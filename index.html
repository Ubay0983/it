<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page </title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif, sans-serif;
            background: linear-gradient(to right, #f1edec, #599eec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        header {
            background: linear-gradient(to right, #75a6db, #00c6ff);
            width: 100%;
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .header-title {
            flex-grow: 1;
            text-align: center;
            font-size: 54px;
            font-weight: bold;
            margin: 0 20px;
            color: rgb(126, 136, 156);
        }

        .header-logo {
            height: 80px;
            width: auto;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin: auto;
            z-index: 2;
            position: relative;
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        footer {
            background: transparent;
            padding: 20px;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
            z-index: 2;
        }

        footer p {
            color: white;
            font-size: 14px;
        }

        .animation-container {
            position: fixed;
            width: 2344px;
            height: 1563px;
            background-image: url('ZonaPNG.png'); /* Ganti dengan nama file gambar */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Jalur SVG */
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        /* Animasi titik */
        .dot {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%; /* Membuat dot menjadi lingkaran */
            animation: move-along-path 10s linear infinite; /* Durasi animasi */
        }

        /* Warna masing-masing dot */
        .dot1 {
            background-color: #314ef0; /* Warna biru */
            animation-delay: 0.1s;
        }
        .dot2 {
            background-color: #0f61f8; /* Warna merah */
            animation-delay: 0.2s; /* Beriringan dengan jeda 0,5 detik */
        }
        .dot3 {
            background-color: #0956e6; /* Warna hijau */
            animation-delay: 0.3s; /* Beriringan dengan jeda 1 detik */
        }
        .dot4 {
            background-color: #314ef0; /* Warna biru */
            animation-delay: 0.4s;
        }
        .dot5 {
            background-color: #0f61f8; /* Warna merah */
            animation-delay: 0.1s; /* Beriringan dengan jeda 0,5 detik */
        }
        .dot6 {
            background-color: #0956e6; /* Warna hijau */
            animation-delay: 0.2s; /* Beriringan dengan jeda 1 detik */
        }
        .dot7 {
            background-color: #0f61f8; /* Warna merah */
            animation-delay: 0.3s; /* Beriringan dengan jeda 0,5 detik */
        }
        .dot8 {
            background-color: #0956e6; /* Warna hijau */
            animation-delay: 0.4s; /* Beriringan dengan jeda 1 detik */
        }

        /* Keyframe animasi dot */
        @keyframes move-along-path {
            from {
                offset-distance: 0%;
            }
            to {
                offset-distance: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo Perumda.png" alt="Logo Perumda" class="header-logo">
        <div class="header-title">SELAMAT DATANG DI DASHBOARD APLIKASI SIMPATI</div>
        <img src="Artboard 1.png" alt="Logo Artboard" class="header-logo">
    </header>

    </div>
    
    <div class="login-container">
        <h2>Selamat Datang</h2>
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button onclick="login()">Masuk</button>
        <p id="error" class="error"></p>
    </div>

    <footer>
        <p>&copy; 2024 IT PERUMDAM TIRTA MEDAL</p>
    </footer>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'itperumda' && password === '0000') {
                window.location.href = 'dashwilayah.html';
            } else {
                document.getElementById('error').textContent = 'Username atau password salah';
            }
        }
    </script>
</body>
</html>
