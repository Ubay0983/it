<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skematik Zona Produksi 1F Cabang Paseh</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif, sans-serif;
            background: linear-gradient(to right, #f1edec, #5704f0);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 150vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 60px;
        }

        .header-logo {
            height: 90px;
            width: auto;
        }

        .header-title {
            flex-grow: 1;
            text-align: center;
            font-size: 54px;
            font-weight: bold;
            margin: 0 20px;
            color: #f3f0f0;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .image-container {
            position: relative;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .tooltip {
            position: absolute;
            top: 50px;
            left: 20%;
            transform: translateX(-50%);
            display: block;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 11px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: left;
            font-size: 16px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <header>
        <img src="logo Perumda.png" alt="Logo Perumda" class="header-logo">
        <div class="header-title">Skematik Zona Produksi 1F Cabang Paseh</div>
        <img src="Artboard 1.png" alt="Logo Artboard1" class="header-logo">
    </header>
    <main>
        <div class="image-container" id="zoomContainer">
            <img src="Zona 1F Produksi.png" alt="Skematik Zona Produksi 1F Paseh" id="zonaImage">
            <div class="tooltip" id="tooltipBox">
                <strong>Data Unit Produksi :</strong><br>
                Kapasitas Terpasang: <span id="KapasitasTerpasang">-</span><br>
                Tahun Dibangun: <span id="tahunDibangun">-</span><br>
                Jenis Pompa: <span id="JenisPompa">-</span><br>
                Bangunan : <span id="FungsiBangunan">-</span><br>
                Lokasi : <span id="Lokasi">-</span><br>
                Elevasi : <span id="Elevasi">-</span><br>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 IT Perumdam Tirta Medal Kabupaten Sumedang</p>
    </footer>

    <script>
        // Zoom Functionality
        let scale = 1;
        const zonaImage = document.getElementById('zonaImage');
        const zoomContainer = document.getElementById('zoomContainer');

        zoomContainer.addEventListener('wheel', function (event) {
            event.preventDefault();
            const zoomAmount = event.deltaY > 0 ? 0.9 : 1.1; // Zoom in or out
            scale *= zoomAmount;
            zonaImage.style.transform = `scale(${scale})`; // Set zoom level
            zonaImage.style.transformOrigin = 'center'; // Set origin for scaling
        });

        // Tambahkan logika untuk memperbesar gambar saat diklik
        zoomContainer.addEventListener('click', function () {
            scale = 1.5; // Set scale to 1.5 on click
            zonaImage.style.transform = `scale(${scale})`; // Set zoom level
            zonaImage.style.transformOrigin = 'center'; // Set origin for scaling
        });

        // Ubah data produksi secara manual menggunakan JavaScript
        document.getElementById('KapasitasTerpasang').textContent = '7,22 m3';
        document.getElementById('tahunDibangun').textContent = '1991';
        document.getElementById('JenisPompa').textContent = '-';
        document.getElementById('FungsiBangunan').textContent = 'Bak Pelepas Tekan';
        document.getElementById('Lokasi').textContent = 'Dusun Padanaan, Desa Padanaan';
        document.getElementById('Elevasi').textContent = '187';
    </script>
</body>

</html>
